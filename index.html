<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; }
    th, td { border: 1px solid #ddd; padding: 8px 10px; text-align: left; }
    th { background: #f7f7f7; }
    caption { text-align: left; margin: 0 0 0.5rem; color: #666; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>YouTube kommentek hangulata</h1>
  <p class="muted" id="generated"></p>
  <p style="margin-bottom: 1rem;">

          üì∫ √öj vide√≥ hozz√°ad√°sa
        </a>
        <a href="comments.html" style="background: #28a745; color: white; padding: 8px 16px; border-radius: 4px; text-decoration: none; margin-left: 10px;">
          üí¨ Sz≈±rt kommentek
        </a>
  </p>
  <table>
    <caption>Vide√≥nk√©nti √∂sszes√≠t√©s</caption>
    <thead>
      <tr>
        <th>Video</th>
        <th>√ñsszes</th>
        <th>Pozit√≠v</th>
        <th>Semleges</th>
        <th>Negat√≠v</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
  <script>
    async function load() {
      try {
        const res = await fetch('summary.json', { cache: 'no-cache' });
        const data = await res.json();
        document.getElementById('generated').textContent = `Friss√≠tve: ${data.generated_at}`;
        const tbody = document.getElementById('rows');
        tbody.innerHTML = '';
        for (const v of data.videos || []) {
          const tr = document.createElement('tr');
          const videoDisplay = v.title && v.title !== v.video_id 
            ? `<strong>${escapeHtml(v.title)}</strong><br><small style="color: #666;">${v.video_id}</small>`
            : v.video_id;
          tr.innerHTML = `<td>${videoDisplay}</td><td>${v.total}</td><td>${v.pos}</td><td>${v.neu}</td><td>${v.neg}</td>`;
          tbody.appendChild(tr);
        }
      } catch (e) {
        document.getElementById('generated').textContent = 'summary.json bet√∂lt√©se sikertelen';
        console.error(e);
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    load();
  </script>
</body>
</html>
